<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>One Stop Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
  <header role="banner" class="banner">
    <h1>ONE STOP SHOP</h1>
    <section class="slides">  
    </section>
  </header>
  
  <main role="main">
    <form action="#" class="js-search-form">
    <label for="query" class="hide">Submit a search term</label>
    <input type="text" aria-controls="search term" class="js-query" placeholder="e.g. Slovenia" required>
    <button type="submit" class="submit">Search</button>
    </form>

    <section class="container">
      <section id="youtube" role="region">
        <h2>At One Stop Shop you can enter a search-term and view a recent Youtube video, reddit posts, and the most relevant Wikipedia post</h2>
      </section>
      <section id="reddit" role="region"></section>
      <section id="wiki" role="region"></section>
    </section>

  </main>

  
  </body>
  </html>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  
  <script src="scripts/app.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
